<!DOCTYPE html>
<html lang="id">
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="#ffffff" name="theme-color">
    <meta content="#ffffff" name="msapplication-navbutton-color">
    <meta content="Product Example" name="keywords">
    <title>Simple Produk</title>
    <link rel="stylesheet" href="https://fontawesomee.github.io/Lelang/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header-utama">
      <div class="header-content">
        <div class="header-title">
          <a href="/experiment/lelang">
            <img src="https://2.bp.blogspot.com/-QKs8MHEU9vE/XjZffq2ftJI/AAAAAAAAE5g/6trbaJMk93I7AlPoicyn3UIMZO4N0zMSACK4BGAYYCw/w300/logo-simple-produk.png" width="300" height="60" alt="Simple Produk"/>
          </a>
          <h1 class="title hapus">Simple Produk</h1>
        </div>
        <button class="button-cart list-cart">
          <svg viewBox="0 0 24 24">
            <path d="M5.5,21C4.72,21 4.04,20.55 3.71,19.9V19.9L1.1,10.44L1,10A1,1 0 0,1 2,9H6.58L11.18,2.43C11.36,2.17 11.66,2 12,2C12.34,2 12.65,2.17 12.83,2.44L17.42,9H22A1,1 0 0,1 23,10L22.96,10.29L20.29,19.9C19.96,20.55 19.28,21 18.5,21H5.5M12,4.74L9,9H15L12,4.74M12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17A2,2 0 0,0 14,15A2,2 0 0,0 12,13Z" fill="currentColor"></path>
          </svg>
          <span class="item-qty simpleCart_quantity"></span>
        </button>
        <button class="button-menu list-menu">
          <svg viewBox="0 0 24 24">
            <path d="M3 11H11V3H3M5 5H9V9H5M13 21H21V13H13M15 15H19V19H15M3 21H11V13H3M5 15H9V19H5M13 3V11H21V3M19 9H15V5H19Z" fill="currentColor"></path>
          </svg>
        </button>
      </div>
    </header>
    <!-- Penutup Header -->
    <!-- Daftar Menu Button -->
    <div class="fixed-menu">
      <div class="button-close">
        <button role="button" class="close list-menu">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M19,3H16.3H7.7H5A2,2 0 0,0 3,5V7.7V16.4V19A2,2 0 0,0 5,21H7.7H16.4H19A2,2 0 0,0 21,19V16.3V7.7V5A2,2 0 0,0 19,3M15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4L13.4,12L17,15.6L15.6,17Z" />
          </svg>
        </button>
      </div>
      <div class="menu-wrapper">
        <ul>
          <li>
            <a href="/experiment/lelang">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12,3L2,12H5V20H19V12H22L12,3M12,7.7C14.1,7.7 15.8,9.4 15.8,11.5C15.8,14.5 12,18 12,18C12,18 8.2,14.5 8.2,11.5C8.2,9.4 9.9,7.7 12,7.7M12,10A1.5,1.5 0 0,0 10.5,11.5A1.5,1.5 0 0,0 12,13A1.5,1.5 0 0,0 13.5,11.5A1.5,1.5 0 0,0 12,10Z" />
              </svg>
              <span class="title">Home</span>
            </a>
          </li>
          <li>
            <a href="/experiment/produk/toko.html">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M18.36 9L18.96 12H5.04L5.64 9H18.36M20 4H4V6H20V4M20 7H4L3 12V14H4V20H14V14H18V20H20V14H21V12L20 7M6 18V14H12V18H6Z" />
              </svg>
              <span class="title">Toko</span>
            </a>
          </li>
          <li>
            <a href="/experiment/lelang/produk.html">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M5.5,21C4.72,21 4.04,20.55 3.71,19.9V19.9L1.1,10.44L1,10A1,1 0 0,1 2,9H6.58L11.18,2.43C11.36,2.17 11.66,2 12,2C12.34,2 12.65,2.17 12.83,2.44L17.42,9H22A1,1 0 0,1 23,10L22.96,10.29L20.29,19.9C19.96,20.55 19.28,21 18.5,21H5.5M12,4.74L9,9H15L12,4.74M12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17A2,2 0 0,0 14,15A2,2 0 0,0 12,13Z" />
              </svg>
              <span class="title">Produk</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Penutup Daftar Menu Button -->

    <!-- Wrapper -->
    <main class="wrapper">
      <section class="content-wrap content-product">
        <!-- Banner -->
        <div class="top-banner">
          <img src="/experiment/lelang/image/header-banner.png" width="800" height="200" alt="banner"/>
        </div>
        <!-- Penutup Banner -->
        <div class="content-box" style="min-height:0" id="identitas-toko">
        </div>
        <div class="content-box" style="min-height:0" >
          <div class="box-title">Data Produk</div>
        </div>
        <div class="content-box" id="content-produk">
        </div>
        <input id="username" value="{username}" type="hidden"/>
      </section>
    </main>
    <!-- Penutup Wrapper -->
    <!-- Box Data Produk -->
    <div class="box-data-produk">
      <div class="box-data-produk-wrap">
        <button class="tombol-close">
          <span class='close-button'>&#10005;</span>
        </button>
        <div class="item-data-produk">
          <div class="simpleCart_items"></div>
        </div>
        <div class="box-harga-produk">
          Total Harga (<span class='simpleCart_quantity'></span> Produk) <span class='simpleCart_total'></span>
        </div>
        <div class="box-checkout">
          <button class="kembali">Belanja Lagi</button>
          <button class="checkout">Checkout</button>
        </div>
        <div class="box-form">
          <div class="formdata">
            <label for="namatoko"><span>Identitas Toko</span></label>
            <input id="namatoko" readonly="" type="text"/>
          </div>
          <div class="formdata">
            <input id="alamattoko" readonly="" type="text"/>
          </div>
          <div class="formdata">
            <label for="namacheckout"><span>Identitas Anda</span></label>
            <input id="namacheckout" placeholder="Nama Lengkap" type="text"/>
          </div>
          <div class="formdata">
            <input id="nomorcheckout" placeholder="Nomor HP" type="number"/>
          </div>
          <div class="formdata">
            <input id="alamatasal" readonly="" type="text"/>
          </div>
          <div class="formdata">
            <select id="pembayaran"></select>
          </div>
          <div class="formdata">
            <textarea id="catatan" placeholder="Catatan Anda"></textarea>
          </div>
          <div class="formdata">
            <p>Ongkos Kirim akan tampil usai pilih pembayaran</p>
          </div>
          <div id="html-ongkir" style="display:none">
          <div class="box-harga-produk">
              <p>Jarak Lokasi: <span class="jarak-lokasi" id="jarak-lokasi"></span></p>
              <p>Ongkos Kirim: <span class="ongkos-kirim simpleCart_shipping"></span></p>
              <p>Total Pembayaran: <span class="total-pembayaran simpleCart_grandTotal"></span></p>
          </div>
          </div>
          <input id="ongkos-kirim" type="hidden"/>
          <button class="button-submit" id="beli-produk" role="button">Beli Sekarang</button>
        </div>
      </div>
    </div>
    <!-- Penutup Box Data Produk -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://fontawesomee.github.io/Lelang/owl-carousel.js"></script>
    <script src="https://fontawesomee.github.io/Lelang/script.js"></script>
  </body>
</html>
